<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getaway.io - IIIT Kottayam Leave Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">getaway.io</h1>
            <a href="{{ url_for('login') }}"
                class="px-5 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-md shadow-md transition duration-300">
                Login
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center text-center p-8">
        <div class="max-w-4xl space-y-8">
            <div class="space-y-4">
                <h2 class="text-5xl md:text-6xl font-extrabold tracking-tight text-gray-900">
                    Your Digital Leave Portal for IIIT Kottayam
                </h2>
                <p class="text-xl md:text-2xl text-gray-700">
                    Streamline your leave process. No more running around with papers; just a few clicks to submit and
                    track your requests.
                </p>
            </div>
            <a href="{{ url_for('login') }}"
                class="inline-block px-10 py-3 text-lg font-bold text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow-lg transition duration-300 transform hover:scale-105">
                Get Started
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 p-4 text-center text-gray-600 text-sm">
        <p>&copy; 2025 Getaway.io. All rights reserved. | IIIT Kottayam</p>
    </footer>

</body>

</html>
