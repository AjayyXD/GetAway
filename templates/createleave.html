<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Leave</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-white min-h-screen">
    <!-- Header -->
    <header class="bg-[#1a1a1a] text-white py-6 px-6">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-2xl font-semibold">Create Leave Application</h1>
        </div>
    </header>
    <!-- Flashed Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="bg-{{ 'gray' if category == 'success' else 'gray' }}-100 border border-{{ 'gray' if category == 'success' else 'gray' }}-300 text-gray-800 px-4 py-3 rounded-lg relative mb-6"
        role="alert">
        <strong class="font-bold">{{ category.title() }}:</strong>
        <span class="block sm:inline">{{ message }}</span>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-6 py-12">
        <form action="{{ url_for('create_leave') }}" method="post" class="space-y-6">
            <div>
                <label for="reason" class="block text-sm font-medium text-gray-900 mb-2">Reason for Leave</label>
                <textarea id="reason" name="reason" rows="4"
                    class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent resize-none"></textarea>
            </div>
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-900 mb-2">Address</label>
                            <textarea id="address" name="address" rows="4"
                                class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent resize-none"></textarea>
                        </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="student_phone" class="block text-sm font-medium text-gray-900 mb-2">Student Phone</label>
                    <input type="tel" id="student_phone" name="student_phone"
                        class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                </div>
                <div>
                    <label for="parent_phone" class="block text-sm font-medium text-gray-900 mb-2">Parent Phone</label>
                    <input type="tel" id="parent_phone" name="parent_phone"
                        class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                </div>
                <div>
                    <label for="start_date" class="block text-sm font-medium text-gray-900 mb-2">Start Date</label>
                    <input type="date" id="start_date" name="start_date"
                        class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                </div>
                <div>
                    <label for="end_date" class="block text-sm font-medium text-gray-900 mb-2">End Date</label>
                    <input type="date" id="end_date" name="end_date"
                        class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                </div>
                <div>
                    <label for="working_days" class="block text-sm font-medium text-gray-900 mb-2">Working Days</label>
                    <input type="number" id="working_days" name="working_days"
                        class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                </div>
                <div>
                    <label for="total_days" class="block text-sm font-medium text-gray-900 mb-2">Total Days</label>
                    <input type="number" id="total_days" name="total_days"
                        class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="out_time" class="block text-sm font-medium text-gray-900 mb-2">Out Time</label>
                    <input type="time" id="out_time" name="out_time"
                        class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                </div>
                <div>
                    <label for="in_time" class="block text-sm font-medium text-gray-900 mb-2">In Time</label>
                    <input type="time" id="in_time" name="in_time"
                        class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                </div>
            </div>

            <div class="flex flex-col sm:flex-row gap-4 pt-4">
                <button type="submit"
                    class="flex-1 px-6 py-3 text-white bg-[#1a1a1a] hover:bg-[#2a2a2a] rounded-lg transition duration-200 font-medium">
                    Submit Leave
                </button>
                <a href="{{ url_for('student_dashboard') }}"
                    class="flex-1 px-6 py-3 text-center text-gray-700 bg-white border border-gray-300 hover:bg-gray-50 rounded-lg transition duration-200 font-medium">
                    Back to Dashboard
                </a>
            </div>
        </form>
    </main>
</body>

</html>
