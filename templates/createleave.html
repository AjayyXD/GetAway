<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Leave</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Create Leave Application</h1>
        <form action="{{ url_for('create_leave') }}" method="post" class="space-y-4">
            <div>
                <label for="reason" class="text-sm font-medium text-gray-700">Reason for Leave</label>
                <textarea id="reason" name="reason" rows="4"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="start_date" class="text-sm font-medium text-gray-700">Start Date</label>
                    <input type="date" id="start_date" name="start_date"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="end_date" class="text-sm font-medium text-gray-700">End Date</label>
                    <input type="date" id="end_date" name="end_date"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="out_time" class="text-sm font-medium text-gray-700">Out Time</label>
                    <input type="time" id="out_time" name="out_time"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="in_time" class="text-sm font-medium text-gray-700">In Time</label>
                    <input type="time" id="in_time" name="in_time"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            <button type="submit"
                class="w-full px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-md shadow-md transition duration-300">
                Submit Leave
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="{{ url_for('student_dashboard') }}" class="text-blue-600 hover:text-blue-800">Back to Dashboard</a>
        </div>
    </div>
</body>

</html>
