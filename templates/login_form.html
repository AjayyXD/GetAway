<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getaway Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-white min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-gray-900 text-white py-6 px-6">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-2xl font-bold">getaway.io</h1>
            <p class="text-gray-400 text-sm mt-1">Sign in to your leave portal</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">

            <!-- Flashed Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="bg-{{ 'gray' if category == 'success' else 'gray' }}-100 border border-{{ 'gray' if category == 'success' else 'gray' }}-300 text-gray-800 px-4 py-3 rounded-lg relative mb-6"
                role="alert">
                <strong class="font-bold">{{ category.title() }}:</strong>
                <span class="block sm:inline">{{ message }}</span>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <!-- Login Form -->
            <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
                <h2 class="text-xl font-semibold text-gray-900 mb-6">Login</h2>

                <form action="{{ url_for('login') }}" method="post" class="space-y-5" onsubmit="return validateForm()">
                    <div>
                        <label for="user_id" class="block text-sm font-medium text-gray-700 mb-1">User ID</label>
                        <input type="text" id="user_id" name="user_id"
                            class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent transition">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" name="password"
                            class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent transition">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3">Select Role</label>
                        <div id="role-selection" class="grid grid-cols-2 gap-3">
                            <label for="student"
                                class="p-4 rounded-md bg-white border-2 border-gray-200 text-gray-700 hover:border-gray-400 transition-all duration-200 cursor-pointer">
                                <input type="radio" id="student" name="role" value="Student" class="hidden">
                                <div class="text-center font-medium text-sm">Student</div>
                            </label>
                            <label for="faculty_advisor"
                                class="p-4 rounded-md bg-white border-2 border-gray-200 text-gray-700 hover:border-gray-400 transition-all duration-200 cursor-pointer">
                                <input type="radio" id="faculty_advisor" name="role" value="FA" class="hidden">
                                <div class="text-center font-medium text-sm">Faculty Advisor</div>
                            </label>
                            <label for="hostel_warden"
                                class="p-4 rounded-md bg-white border-2 border-gray-200 text-gray-700 hover:border-gray-400 transition-all duration-200 cursor-pointer">
                                <input type="radio" id="hostel_warden" name="role" value="Warden" class="hidden">
                                <div class="text-center font-medium text-sm">Hostel Warden</div>
                            </label>
                            <label for="academics"
                                class="p-4 rounded-md bg-white border-2 border-gray-200 text-gray-700 hover:border-gray-400 transition-all duration-200 cursor-pointer">
                                <input type="radio" id="academics" name="role" value="Admin" class="hidden">
                                <div class="text-center font-medium text-sm">Academics</div>
                            </label>
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full px-4 py-3 text-base font-medium text-white bg-gray-900 hover:bg-gray-800 rounded-md transition duration-200 mt-6">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script>
        function validateForm() {
            const role = document.querySelector('input[name="role"]:checked');
            if (!role) {
                alert("Please select a role.");
                return false;
            }
            return true;
        }

        document.querySelectorAll('#role-selection input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                document.querySelectorAll('#role-selection label').forEach(label => {
                    label.classList.remove('border-gray-900', 'bg-gray-50');
                    label.classList.add('border-gray-200', 'bg-white');
                });
                if (e.target.checked) {
                    const selectedLabel = e.target.closest('label');
                    selectedLabel.classList.remove('border-gray-200', 'bg-white');
                    selectedLabel.classList.add('border-gray-900', 'bg-gray-50');
                }
            });
        });
    </script>
</body>

</html>
