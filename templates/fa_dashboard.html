<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FA Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-white min-h-screen">
    <!-- Added dark header matching other pages -->
    <header class="bg-gray-900 text-white py-6 px-8">
        <h1 class="text-2xl font-bold">FA Dashboard</h1>
    </header>

    <div class="max-w-4xl mx-auto px-4 py-12">
        <div class="text-center mb-8">
            <p class="text-gray-600 text-lg">Welcome {{name}}!</p>
        </div>

        <!-- Flashed Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="bg-{{ 'green' if category == 'success' else 'red' }}-100 border border-{{ 'green' if category == 'success' else 'red' }}-400 text-{{ 'green' if category == 'success' else 'red' }}-700 px-4 py-3 rounded-lg relative mb-6"
            role="alert">
            <strong class="font-bold">{{ category.title() }}:</strong>
            <span class="block sm:inline">{{ message }}</span>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- Updated button styles to minimal gray theme -->
        <div class="grid gap-4 max-w-md mx-auto">
            <a href="{{ url_for('fa_pending_leaves') }}"
                class="block w-full px-6 py-4 text-center text-base font-medium text-white bg-gray-900 hover:bg-gray-800 rounded-lg transition duration-200">
                View Pending Leaves
            </a>
            <a href="{{ url_for('logout') }}"
                class="block w-full px-6 py-4 text-center text-base font-medium text-gray-900 bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-lg transition duration-200">
                Logout
            </a>
        </div>
    </div>
</body>

</html>
